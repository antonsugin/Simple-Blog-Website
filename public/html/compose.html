<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <title>Simple Blog Website</title>
</head>
<body>

    <header>
        <h2>Daily Jornal</h2>
        <nav>
            <section class="menu">

                <h3 class="menu__item">Home</h3>
                <h3 class="menu__item">About Us</h3>
                <h3 class="menu__item">Contact Us</h3>
            </section>

            <aside class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </aside>

        </nav>
    </header>
    <main>

        <article class="main-content">
            <section class="comment">
                <h2 class="comment__main-header">Compose</h2>
                <form action="/" method="post">
                    <label for="title"><strong>Title</strong></label>
                    <input type="text" id="title" name="title">
                    <label for="textarea"><strong>Post</strong></label>
                    <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>
                    <button class="comment__publish">Publish</button>
                </form>
            </section>
        </article>
        
    </main>

    <footer>
        <span>Daily Jornal by Anton</span>
    </footer>

</body>
</html>
